<form (ngSubmit)="onSubmit($event)" class="form-container" #formContainer>
  <ng-container *ngFor="let field of fields">
    <div class="flex flex-col my-4">
      <label [for]="field.name || field.label.toLowerCase()">{{field.label}}</label>
      <input 
        [type]="field.type" 
        [name]="field.name || field.label.toLowerCase()"
        [id]="field.name || field.label.toLowerCase()"
        [(ngModel)]="formData[field.name || field.label.toLowerCase()]"
        class="border-[1px] border-text-800 p-1 rounded">
      <ng-container *ngIf="field.aside">
        <a [routerLink]="['/resetpassword']" class="text-sm underline">{{field.aside}}</a>
      </ng-container>
    </div>
  </ng-container>

  <ng-container *ngFor="let button of buttons">
    <app-simple-button
      [customStyles]="'w-full my-2'"
      [elementType]="button.elementType"
      [theme]="button.theme"
      [text]="button.text"
      (click)="onButtonClick(button)">
    </app-simple-button>
  </ng-container>
</form>
