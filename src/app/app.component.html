<div class="select-none absolute w-full h-full bg-slate-200">
  <div #pantools class="bg-slate-100 w-20 m-2 p-2 absolute bottom-5 right-5 rounded flex flex-col z-20">
    <button class="controlTools" (click)="boardService.resetPan()">
      <mat-icon svgIcon="maximize"></mat-icon>
    </button>
    <button class="controlTools" (click)="boardService.zoomClick('in')">
      <mat-icon svgIcon="zoom-in"></mat-icon>
    </button>
    <button class="controlTools" (click)="boardService.zoomClick('out')">
      <mat-icon svgIcon="zoom-out"></mat-icon>
    </button>
  </div>
  <div #toolbox id="toolbox" class="w-20 h-full bg-slate-100 shadow-xl absolute flex flex-col justify-center items-center z-10">
   <p>{{mouseX}}, {{mouseY}}</p>
    <div class="grab" draggable="true" id="note">
      <mat-icon svgIcon="reader"></mat-icon>
    </div>
  </div>
