<div>
  <app-navbar
    [buttons]="[
      {
        elementType: 'a',
        routerLink: '/account',
        text: 'Account',
        theme: 'btn-primary',
      },
      {
        elementType: 'a',
        text: 'Login',
        theme: 'btn-primary',
      },
      {
        elementType: 'a',
        text: 'Sign up',
        theme: 'btn-primary',
      },
    ]">

  </app-navbar>


  <main id="bgBlobSingle">
    <div class="flex flex-col text-center justify-center">
      <h3 class="sub-title-3xl mb-5 mt-36 mx-4">Log in to Hibounote</h3>
    </div>

    <app-simple-form
    [fields]="[
      {
        label: 'Email',
        type: 'email',
      },
      {
        label: 'Password',
        type: 'password',
        aside: 'Forgot your password?'
      },
    ]"

    [buttons]="[
      {
        text: 'Log in',
        theme: 'btn-primary',
        elementType: 'submit',
      },
      {
        text: 'Log in with Google',
        theme: 'btn-secondary',
        elementType: 'submit',
      },
      {
        text: 'Log in with Google',
        theme: 'btn-secondary',
        elementType: 'submit',
      },
    ]"
    >

    </app-simple-form>

  </main>
</div>
