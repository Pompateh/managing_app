<nav class="bg-white shadow-sm w-full">
  <div class="flex items-center px-8 py-3 w-full">
    <!-- Back Button (left aligned) -->
    <div class="flex-none w-1/4 flex justify-start">
      <button class="flex items-center gap-2 px-0 py-0 text-gray-700 bg-transparent border-none shadow-none hover:underline hover:text-blue-600 transition-colors font-medium" (click)="goBack()" style="background:none; border:none;">
        <mat-icon svgIcon="arrow_back" fontIcon="arrow_back" class="text-lg"></mat-icon>
        <span>Back to Project</span>
    </button>
    </div>

    <!-- Board Name (centered, heading style) -->
    <div class="flex-1 flex justify-center">
      <h1 class="text-xl font-semibold text-center whitespace-nowrap overflow-auto px-2" style="max-width: 32vw;">
        {{ boardData.getActiveBoard()?.name }}
      </h1>
  </div>

    <!-- Save Button (right aligned) -->
    <div class="flex-none w-1/4 flex justify-end">
      <button (click)="saveData()"
        class="flex items-center gap-2 px-0 py-0 text-blue-600 bg-transparent border-none shadow-none hover:underline hover:text-blue-800 transition-colors font-medium"
        matTooltip="Save board" style="background:none; border:none;">
        <mat-icon svgIcon="save" class="text-lg"></mat-icon>
        <span>Save</span>
    </button>
    </div>
  </div>

  <mat-menu #boardConfig="matMenu" class="!bg-background-base-50 !text-sm !shadow-md">
    <button mat-menu-item (click)="saveAndCreate()">
      <mat-icon style="transform: scale(0.85);" svgIcon="add"></mat-icon>
      <span>New board</span>
    </button>
    <button mat-menu-item (click)="saveAndDuplicate()">
      <mat-icon style="transform: scale(0.85);" svgIcon="duplicate"></mat-icon>
      <span>Duplicate</span>
    </button>
    <button mat-menu-item (click)="downloadBoard()">
      <mat-icon style="transform: scale(0.85);" svgIcon="download"></mat-icon>
      <span>Export board</span>
    </button>
    <button mat-menu-item (click)="confirmDelete()">
      <mat-icon style="transform: scale(0.85);" svgIcon="trash" class="icon-warn">delete</mat-icon>
      <span class="text-alert-800">Delete</span>
    </button>
    </mat-menu>
</nav>
